<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TechDigits Store | OTP Verification</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body>
  <header class="site-header">
    <div class="container hdr">
      <a href="index.html" id="site-logo">TechDigits Store</a>
      <div class="spacer"></div>
      <nav id="header-user"></nav>
    </div>
  </header>

  <main class="container">
    <section class="card otp-card">
  <h2>Enter the verification code</h2>
  <p class="muted">A 6-digit code has been sent to your email.</p>
      <form id="verifyOtpForm" class="form" autocomplete="one-time-code">
        <input type="hidden" name="email" />
  <label>OTP Code
          <input type="text" name="code" pattern="[0-9]{6}" maxlength="6" inputmode="numeric" required />
        </label>
  <button class="btn" type="submit">Confirm</button>
      </form>
      <div class="otp-resend">
  <button id="resendOtpBtn" class="btn ghost" type="button">Resend Code</button>
      </div>
      <div id="otpMsg" class="muted" style="margin-top:8px"></div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <div class="brand">TechDigits Store</div>
      <div class="links">
  <a href="products.html">Products</a>
  <a href="cart.html">Cart</a>
  <a href="profile.html">My Account</a>
      </div>
    </div>
  </footer>
  <script src="js/main.js"></script>
</body>
</html>
