<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TechDigits Store | Home</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body>
  <header class="site-header">
    <div class="container hdr">
      <a href="index.html" id="site-logo">TechDigits Store</a>
      <div class="spacer"></div>
      <nav id="header-user"></nav>
    </div>
  </header>

  <main class="container">
    <section class="hero banner center reveal gradient">
      <h1>Welcome to TechDigits Store</h1>
      <p class="muted">A modern tech store with a delightful experience</p>
      <a class="btn" href="products.html">Browse Products</a>
      <div class="hero-media" data-replaceable="true" aria-label="Banner image">
        <img src="images/banner1.jpg" alt="TechDigits Store Banner" />
      </div>
    </section>

    <section class="categories-section reveal">
      <h2 class="section-title">Categories</h2>
      <div id="categoriesGrid" class="grid categories">
        <div class="card muted">Loading categories…</div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <div class="brand">TechDigits Store</div>
      <div class="links">
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
        <a href="#privacy">Privacy</a>
      </div>
    </div>
  </footer>
  <div class="container muted" style="text-align:center;font-size:.85rem;padding:8px 0">© 2025 TechDigits</div>
  <script src="js/main.js"></script>
</body>
</html>
