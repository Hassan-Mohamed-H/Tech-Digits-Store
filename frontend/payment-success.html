<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment Successful</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    main {
      display: grid;
      place-items: center;
      min-height: 60vh;
    }

    .success-card {
      text-align: center;
      padding: 24px;
      border-radius: 14px;
      background: var(--card-bg, #fff);
      box-shadow: 0 10px 30px rgba(0, 0, 0, .08), 0 2px 10px rgba(0, 0, 0, .05);
    }

    .success-card .check {
      font-size: 56px;
      color: #22c55e;
    }

    .success-card h1 {
      margin: 10px 0 6px;
    }

    .actions {
      margin-top: 14px;
      display: grid;
      gap: 10px;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
    }
  </style>
</head>

<body>
  <header class="site-header">
    <div class="container hdr">
      <a href="index.html" id="site-logo">TechDigits Store</a>
      <div class="spacer"></div>
      <nav id="header-user"></nav>
    </div>
  </header>

  <main class="container">
    <section class="success-card">
      <div class="check">âœ”</div>
      <h1>Payment Successful</h1>
      <p class="muted">Your payment has been confirmed.</p>
      <div class="actions">
        <a class="btn" href="profile.html">View My Orders</a>
        <a class="btn ghost" href="products.html">Continue Shopping</a>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <div class="brand">TechDigits Store</div>
      <div class="links">
        <a href="products.html">Products</a>
        <a href="cart.html">Cart</a>
        <a href="profile.html">My Account</a>
      </div>
    </div>
  </footer>

  <script src="js/main.js"></script>
</body>

</html>
